<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <h3  style="font-weight: 400;" class="untitle" >Untitled UI</h3>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">

            <form action="" class="form" >
                <h2 style="margin-right:80px;font-weight: 300;">
                    Welcome back, Olivia
                </h2>
                
                <p style="color: grey; padding-top: 10px;font-size: small;margin-right: 70px;"> 
                    Continue with google or enter your details
                </p>
                <button type="button" class="login-with-google-btn" >
                    Log in with Google
                  </button>
                  <p class="social-divider" > 
                    <span>or</span>
                </p>
                <input type="email" name="email" class="box" placeholder=" Email" style="border-bottom: 1px solid grey;">
               <input type="password" name="password"  class="box" placeholder=" Password" style="border-bottom: 1px solid grey;">
               <div class="check-action">
                <input type="checkbox" class="check">
                <span class="name">Remember me for 30 days </span>
                <a href="#"> <u>Forgot Password?</u> </a> 

               </div>
               <input type="submit" value="Log In" id="submit">
               <p class="text" style="padding-top: 30px;">
                Doesn't have an account?  Sign up for free
               </p>
            </form>

            <div class="side">

</body>
